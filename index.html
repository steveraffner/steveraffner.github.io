<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin:0;
      padding:0;
      background: #121212;
      color: #EEE;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      text-align:center;
    }
    .logo {
      width: 120px;
      margin-bottom: 1.5rem;
    }
    h1 {

      color: #FFD100;

      font-size:1.1rem;
      max-width: 600px;
      color: #CCC;
      line-height:1.5;
      margin-bottom:2rem;

    .links a {
      display: inline-block;
      margin: 0.5rem 1rem;
      padding: 0.75rem 1.5rem;
      background: #FFD100;
      color: #121212;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
      transition: background 0.3s;

    .links a:hover {

  <div class="links">
